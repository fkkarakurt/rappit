app-id: io.github.fkkarakurt.rappit
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: rappit
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: rappit
    buildsystem: meson
    build-options:
      env:
        PYTHON: /usr/bin/python3

    config-opts:
      - --prefix=/app
      - -Dbuildtype=release

    build-commands:
      - find src/app -name "*.py" -exec python3 -m py_compile {} \; || true

    sources:
      - type: archive
        url: https://github.com/fkkarakurt/rappit/archive/refs/tags/v1.0.tar.gz
        sha256: a498e71f73885b783eeb753c4c32a481e77c31bd3a973c412be585364559dee3

app-id: io.github.fkkarakurt.rappit
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: rappit
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: rappit
    buildsystem: meson
    config-opts:
      - --prefix=/app
      - -Dbuildtype=release
    build-commands:
      - pip3 install --prefix=/app requests==2.32.5
      - pip3 install --prefix=/app Pygments==2.19.2
    sources:
      - type: archive
        url: https://github.com/fkkarakurt/rappit/archive/refs/tags/v1.0.tar.gz
        sha256: xxx
